<article>
    <a href="{{ .RelPermalink }}">
        <div class="article-details">
            <h2 class="article-title">
                {{- .Title -}}
            </h2>
            {{ with .Params.description }}
            <footer class="article-subtitle">
                {{ . }}
            </footer>
            {{ end }}
        </div>
        <div>
            {{ range .Params.icons }}
                {{ partial "helper/icon" . }}
            {{ end }}
        </div>
    </a>
</article>
